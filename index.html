<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relax...</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <script crossorigin src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js'></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script defer src='./timer.js' type='text/babel'></script>
</head>

<body>
    <audio autoplay loop volume="0.5" id="audio">
        <source src=""  >
    </audio>
    <div id="main">
        <video autoplay loop muted id="video">
            <source src="" type="video/mp4" >
        </video>

        <div id="infoPanel" class="w3-animate-opacity">
            <div id="infoText">
                <h1>Headphones Recommended</h1>
                <i class="fas fa-headphones"></i>
                <hr />
                <h1>SELECT A SCENE BELOW</h1>
            </div>
            <div id='container'>

            </div>
        </div>
        <div class="controls">
            <div class="sceneSelect">
                <button onClick="changeScene('rain')"><i class="fas fa-cloud-rain"></i></button>
                <button onClick="changeScene('forest')"><i class="fas fa-tree"></i></button>
                <button onClick="changeScene('airplane')"><i class="fas fa-plane"></i></button>
                <button onClick="changeScene('city')"><i class="fas fa-city"></i></button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://ganeshh123.github.io">Ganesh H</a>
    </div>
</body>

</html>
