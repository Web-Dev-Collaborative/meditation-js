<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relax...</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script defer src='./js/sceneselect.js'></script>
    <script defer src='./js/volcontrol.js'></script>
</head>

<body>
    <audio loop volume="0.5" id="sfx">
        <source src=""  >
    </audio>
    <audio loop volume="0.2" id="music">
        <source src="./music/still.mp3"  >
    </audio>
    <div id="main">
        <video autoplay loop muted id="video">
            <source src="" type="video/mp4" >
        </video>
        
        <div id="infoPanel">
            <div id="infoText">
                <h1>Headphones Recommended</h1>
                <i class="fas fa-headphones"></i>
                <hr />
                <h1>SELECT A SCENE BELOW</h1>
            </div>
            
        </div>

        <div class="controls">
            <div class="sceneSelect">
                <button onClick="changeScene('rain_on_leaves')">GO</button>
            </div>
        </div>


        <div class="footer">
            <a href="https://ganeshh123.github.io">Ganesh H</a>
        </div>
    </div>
</body>

</html>
