<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relax...</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script defer src='./volcontrol.js'></script>
</head>

<body>
    <audio autoplay loop volume="0.5" id="sfx">
        <source src="./sfx/rain_on_leaves.mp3"  >
    </audio>
    <audio autoplay loop volume="0.1" id="music">
        <source src="./music/still.mp3"  >
    </audio>
    <div id="main">
        <video autoplay loop muted id="video">
            <source src="./video/rain_on_leaves.mp4" type="video/mp4" >
        </video>
        <div id="player">
            <i class="fa fa-volume-down"></i>
            <div id="musicvolume"></div>
            <i class="fa fa-volume-up"></i>
        </div>


        <div class="footer">
            <a href="https://ganeshh123.github.io">Ganesh H</a>
        </div>
    </div>
</body>

</html>
